---
policies:
  - type: commit
    spec:
      header:
        length: 89
        imperative: true
        case: lower
        invalidLastCharacters: .
      body:
        required: true
      dco: false
      gpg: true
      spellcheck:
        locale: GB
      conventional:
        types:
          - chore
          - docs
          - refactor
          - style
          - test
          - WIP
